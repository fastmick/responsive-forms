<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>responsive forms :: create account</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="main-wrapper">
        <h1>responsive forms</h1>
        <h2>create account</h2>

        <form class="form" action="" method="post">

            <fieldset>
                <div class="form__group">
                    <label for="" class="form__label" data-text="Nachname" data-text-orign="Nachname eingeben"><span>Nachname eingeben</span></label>
                    <div class="form__input-wrapper">
                        <input class="form__input form__input--text" type="text" placeholder="Nachname eingeben" onfocus="this.placeholder = ''"
                            onblur="this.placeholder = 'Nachname eingeben'" required>
                    </div>
                    <em class="form__hint-text">Bitte wählen Sie ein Passwort mit mindestens 8 Zeichen.</em>
                </div>

                <div class="form__group">
                    <label for="" class="form__label" data-text="Vorname" data-text-orign="Vorname eingeben"><span>Vorname eingeben</span></label>
                    <div class="form__input-wrapper">
                        <input class="form__input form__input--text" type="text" placeholder="Vorname eingeben" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Vorname eingeben'" required>
                    </div>
                    <em class="form__hint-text">Bitte wählen Sie ein Passwort mit mindestens 8 Zeichen.</em>
                </div>
                <button>send</button>
            </fieldset> 


        </form> 





    </div>

    <script>



        (function () {
            $("input").focus(function () {
                $(this).addClass('active-input');
                $(this).parent().prev().addClass('show-label');
                $(this).parent().prev().fadeIn();
                $(this).parent().prev().css('display', 'block');

            });

            $("input").blur(function () {
                var labelText = $(this).parent().prev().data("text");
                var labelTextOrign = $(this).parent().prev().data("text-orign");

                $(this).removeClass('active-input');

                if ($(this).val() == "") {
                    $(this).parent().prev().removeClass('show-label');
                    $(this).parent().prev().fadeOut(0);
                    $(this).parent().prev().css('color', '#f00');
                    $(this).parent().prev().html('<span>'+labelTextOrign+'</span>');
                } else {
                    $(this).parent().prev().html('<span class="ok">'+labelText+'</span>');
                    $(this).parent().prev().css('color', '#000');
                }
            });


        })();











        var email = document.querySelector('input[name="email"]');
        email.setCustomValidity('Need your email bro!');

        email.addEventListener('input', function () {
            // Note: if (this.checkValidity()) won't work
            // as setCustomValidity('with a message') will set
            // the field as invalid.
            if (this.value.trim() === '') {
                this.setCustomValidity('Need your email bro!');
            }
            else {
                this.setCustomValidity('');
            }
        }, false);

        email.addEventListener('invalid', function () {
            if (this.value.trim() !== '') {
                this.setCustomValidity("'" + this.value + "' is not a valid email bro!");
            }
        }, false);

    </script>

</body>

</html>
