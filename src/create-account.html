<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>responsive forms :: create account</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="main-wrapper">
        <h1>responsive forms</h1>
        <h2>create account</h2>

        <form class="form" action="" method="post">

            <fieldset>
                <div class="form__group">
                    <label for="email" class="form__label">E-Mail-Adresse:
                        <strong class="form__label__required-field">
                            <span class="form__label__required-field__text">Pflichtfelder:</span>
                        </strong>
                    </label>
                    <div class="form__input-wrapper">
                        <input type="email" id="email" class="form__input form__input--text">
                    </div>
                </div>

                <div class="form__group">
                    <label for="password" class="form__label">Passwort:
                        <strong class="form__label__required-field">
                            <span class="form__label__required-field__text">Pflichtfelder:</span>
                        </strong>
                    </label>
                    <div class="form__input-wrapper">
                        <input type="password" id="password" class="form__input form__input--text">
                    </div>
                </div>
            </fieldset>
        </form>





    </div>

</body>

</html>
